<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="CSS/style.CSS" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <!-- Main Game -->
    <div class="main-container">
      <p class="player-1" id="player-1">Player 1</p>
      <div class="game-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <p class="player-2" id="player-2">Player 2</p>
    </div>
    <div class="draw-msg hide">dddd</div>
    <button class="reset-btn" id="reset-btn">Reset Game</button>
    <div class="end-msg hide"></div>
    <button class="new-btn hide" id="new-btn">New Game</button>

    <script src="JS/script.js"></script>
  </body>
</html>
