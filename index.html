<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="CSS/style.CSS" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <!-- Main Game -->
    <div class="main-container">
      <p class="player-1" id="player-1">Player 1</p>
      <div class="game-container">
        <div class="box" id="1" onclick="mainGame(1)"></div>
        <div class="box" id="2" onclick="mainGame(2)"></div>
        <div class="box" id="3" onclick="mainGame(3)"></div>
        <div class="box" id="4" onclick="mainGame(4)"></div>
        <div class="box" id="5" onclick="mainGame(5)"></div>
        <div class="box" id="6" onclick="mainGame(6)"></div>
        <div class="box" id="7" onclick="mainGame(7)"></div>
        <div class="box" id="8" onclick="mainGame(8)"></div>
        <div class="box" id="9" onclick="mainGame(9)"></div>
      </div>
      <p class="player-2" id="player-2">Player 2</p>
    </div>

    <!-- <script src="JS/script.js"></script> -->
    <script src="JS/app.js"></script>
  </body>
</html>
